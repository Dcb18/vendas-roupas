<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lista de produtos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Produto</strong>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" style="margin: 10px;" th:href="@{/produtos/add/}" >Adicionar</a>
    </div>
    <form class="form-horizontal" th:object="${filter}" th:action="@{?codigo=${filter.codigo}}" method="GET" style="margin: 10px">
    <div class="panel-footer" style="background-color: #fff;">
            <label>Codigo</label>
            <input type="text" style="width: 13%;" class="form-control input-sm" th:field="*{codigo}" autofocus="autofocus" placeholder="Informe o codigo" maxlength="50"/>
        <button type="submit" class="btn btn-sm btn-primary">Pesquisar</button>
    </div>
        <div class=" panel-footerform-group row">

        </div>
    </form>

    <div class="panel-body" style="align-self:center; width: 66%;">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Codigo</th>
                    <th>descrição</th>
                    <th>sexo</th>
                    <th>preco</th>
                    <th>quantidade</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.codigo}"></td>
                    <td th:text="${produto.desc}"></td>
                    <td th:text="${produto.sexo.label}"></td>
                    <td th:text="${produto.preco}"></td>
                    <td th:text="${produto.quantidade}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/produtos/edit/{codigo}(codigo=${produto.codigo})}" >Editar</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
                <div class="col-md-2"></div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
